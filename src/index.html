<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>FocusTimer - Pomodoro</title>

    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg" />

    <link rel="stylesheet" href="../dist/styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="assets/js/main.js" defer></script>
  </head>
  <body
    class="grid h-screen transition duration-700 ease-in-out bg-bg-color dark:bg-dark-bg-color text-text-color dark:text-dark-text-color place-content-center"
  >
    <div>
      <app class="grid justify-items-center" id="app">
        <button class="absolute text-2xl right-8 top-8" id="toggle-mode">
          <span class="sr-only">Ativar light mode</span>
          <i class="hidden ph-bold ph-sun"></i>
          <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex font-sans font-bold text-8xl">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section
          id="controls"
          class="flex gap-4 px-10 py-6 mt-4 bg-controls-bg-color dark:bg-dark-controls-bg-color rounded-[999rem]"
        >
          <button
            data-action="toggleRunning"
            class="text-6xl cursor-pointer ph ph-play-circle text-primary-color dark:text-dark-primary-color"
          >
            <span class="sr-only">Iniciar contador</span>
          </button>
          <button
            data-action="toggleRunning"
            class="hidden text-6xl cursor-pointer ph ph-pause-circle text-primary-color dark:text-dark-primary-color"
          >
            <span class="sr-only">Pausar contador</span>
          </button>
          <button
            data-action="set"
            class="text-6xl cursor-pointer ph ph-timer text-dark-text-color dark:text-dark-text-color"
          >
            <span class="sr-only">Ajustar contador</span>
          </button>
          <button
            data-action="reset"
            class="hidden text-6xl cursor-pointer ph ph-stop-circle text-text-color dark:text-dark-text-color"
          >
            <span class="sr-only">Reiniciar contador</span>
          </button>
          <button
            data-action="toggleMusic"
            class="text-6xl cursor-pointer ph ph-speaker-none text-dark-text-color dark:text-dark-text-color"
          >
            <span class="sr-only">Iniciar música</span>
          </button>
          <button
            data-action="toggleMusic"
            class="hidden text-6xl cursor-pointer ph ph-speaker-high text-primary-color dark:text-dark-primary-color"
          >
            <span class="sr-only">Parar música</span>
          </button>
        </section>
      </app>
    </div>
  </body>
</html>
